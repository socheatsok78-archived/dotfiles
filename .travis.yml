stages:
  - osx
  - linux

jobs:
  include:
    - stage: osx
      name: Mac OS X
      os: osx
      sudo: required
      addons:
        homebrew:
          update: true
      before_script:
        - make
      script:
        - make install
    - stage: linux
      name: Linux
      os: linux
      services:
        - docker
      script:
        - docker build . -f test/Linux.Dockerfile --tag "dotfile:linux"
